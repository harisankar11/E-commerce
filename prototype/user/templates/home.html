<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>home</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">E-COMMERCE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div style="margin-top:20px;width:200px;margin-left:auto;margin-right:auto"></div>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">LogOut</a>
            </li>

        </ul>
    </div>
</nav>
<div style="height:300px;background-color:blue;bakground-image:url('ee.jpg');"></div>
<div style="height:400px;background-color:yellow">
    <div class="container" style="display: flex;flex-wrap: wrap;">
        {% for i in data %}
        <div class="column" style="flex: 1 0  25%;">
            <div style="border: 1px solid #ccc;margin: 10px;width:400px">
                <div style="width:400px;height:400px;">
                    <img src="media/{{i.prd_pic}}" height="400px" width="400px">
                </div>
                <div class="row" style="margin-left:5px">
                    <div class="col-sm">
                        <h2>{{i.prd_name}}</h2>
                    </div>
                    <div class="col-sm">
                        <h2>${{i.pri}}</h2>
                    </div>
                </div>

                <p style="margin-left:10px">{{i.description}}</p>
                <button type="button" class="btn btn-primary" style="margin-left:70%">add to cart</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
